   <script>
      var socket = io('165.229.185.73:10023');

      socket.on('connect', function () {
         console.log('Server connect');

         socket.emit('end');

         socket.on('end-reply', function (array) {

            //  var array = msg.split(",");
            var data = '';
            var j = 0;
            for (i in array) {
               if ((j + 1) % 3 == 1) { data = data + `<div class='boxA'> <div class='box'><a href="/voteresult?${array[i]}" style="text-decoration: none; color:black;"> ${array[i]}</a></div> </div>`; }
               // if((j+1)%3 == 1) {data = data + `<div class='boxA'> <div class='box'><a id="title${i}" onClick="query(id)" href="/progressVote.html" style="text-decoration: none; color:black;"> ${array[i]}</a></div> </div>`;}
               if ((j + 1) % 3 == 2) { data = data + `<div class='boxB'> <div class='box'><a href="/voteresult?${array[i]}" style="text-decoration: none; color:black;"> ${array[i]}</a></div> </div>`; }
               if ((j + 1) % 3 == 0) { data = data + `<div class='boxC'> <div class='box'><a href="/voteresult?${array[i]}" style="text-decoration: none; color:black;"> ${array[i]}</a></div> </div>`; }
               j = j + 1;
            }
            $('#loading').css("display", "none");
            $('#votelist').html(data);
            $('#body-content').css("background-color" ,"#79C255")
            $('#body-content').css("display", "block")
         });
      });
