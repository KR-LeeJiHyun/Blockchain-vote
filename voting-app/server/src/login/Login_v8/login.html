	<script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script>		
		var socket = io('165.229.185.73:10023');
		function login(){
			console.log('check start!');
			let wait = true;
			let Username = $('input[name=username]').val();
			let password = $('input[name=pass]').val();
			socket.emit('login', Username, password);
			socket.on(Username, function(msg){
				if(msg == 'success') {
					alert("인증이 완료되었습니다.")
					localStorage.setItem('id',Username);
					localStorage.setItem('password',password);					
					location.href="http://165.229.185.73:10023/home";
				}
				else {
					if(msg =='noid') {
						alert('없는 아이디입니다.')
					}
					else if(msg=='fail') {
						alert("인증을 실패했습니다.");
					}
					else{
						alert("예기치 못한 에러입니다.")
					}
					$('#result').html('');
					location.href="http://165.229.185.73:10023";
				}
			})
		
			$('#result').html('잠시만 기다려주세요');
			return false;
		}
	</script>

				<form class="login100-form validate-form p-l-55 p-r-55 p-t-178" action='#' onsubmit='return login();' method=POST>
